<html>
<head>
    <meta charset="UTF-8">
    <title>social share meta</title>
    <!-- Add meta tag to remove pages from search index: -->
    <meta name="robots" content="noindex">
    
    <!-- Facebook share meta -->
    <meta property="og:url" content="www.example.com/index.html" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="the title of the og" />
    <meta property="og:description" content="descriptions of the og" />
    <meta property="og:image" content="facebook-share.jpg" />

    <!-- Twitter share meta card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:url" content="https://www.example.com/twitter-cards">
    <meta name="twitter:title" content="How to Create a Twitter Card?">
    <meta name="twitter:description" content="Twitter's new Twitter Cards API allows developers to add META tags to their website, and Twitter will build card content from links to a given site.">
    <meta name="twitter:image" content="/images/twitter-share.png">
    
</head>
<body>

</body>
</html>
